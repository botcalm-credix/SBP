<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0e14">
  <title>BetLive Pro</title>
  <link rel="icon" type="image/png" href="/favicon.png" />

  <!-- Social Media & SEO -->
  <meta name="description"
    content="Experience high-fidelity live sports betting with exclusive in-game rewards. join BetLive Pro today." />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="BetLive Pro - Premier Sports Betting" />
  <meta property="og:description"
    content="Experience high-fidelity live sports betting with exclusive in-game rewards." />
  <meta property="og:image" content="/SBS%20social%20image.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="BetLive Pro" />
  <meta name="twitter:description"
    content="Experience high-fidelity live sports betting with exclusive in-game rewards." />
  <meta name="twitter:image" content="/SBS%20social%20image.png" />

  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1063/1063376.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            dark: {
              900: '#0b0e14', // Main bg
              800: '#151a23', // Panel bg
              700: '#1e2532', // Hover/Active
            },
            brand: {
              blue: '#3b82f6',
              accent: '#6366f1',
            },
            status: {
              green: '#28a745',
              red: '#dc3545',
              orange: '#ffc107'
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom scrollbar for dark theme - Desktop Only */
    @media (min-width: 768px) {
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      ::-webkit-scrollbar-track {
        background: #0b0e14;
      }

      ::-webkit-scrollbar-thumb {
        background: #2d3748;
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #4a5568;
      }
    }

    /* Hide scrollbar for mobile */
    @media (max-width: 767px) {
      ::-webkit-scrollbar {
        display: none;
      }

      * {
        -ms-overflow-style: none;
        /* IE and Edge */
        scrollbar-width: none;
        /* Firefox */
      }
    }

    body {
      background-color: #0b0e14;
      color: #e2e8f0;
    }

    /* Safe area padding for iPhones with notches */
    .safe-area-pb {
      padding-bottom: env(safe-area-inset-bottom, 20px);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then((registration) => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, (err) => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>

</html>
